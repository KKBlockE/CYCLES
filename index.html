<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYCLES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added M PLUS Rounded 1c for that cute Arcade look, kept Rajdhani for numbers -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background-color: #e0f2fe; /* Sky blue base */
        color: #1e3a8a;
        overflow: hidden;
      }
      canvas {
        touch-action: none;
      }
      
      /* Arcade Stripes Background */
      .arcade-bg {
        background: 
          linear-gradient(45deg, #ffffff 25%, transparent 25%, transparent 75%, #ffffff 75%, #ffffff),
          linear-gradient(45deg, #ffffff 25%, transparent 25%, transparent 75%, #ffffff 75%, #ffffff);
        background-color: #bae6fd;
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        opacity: 0.4;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 0;
        animation: scrollBackground 4s linear infinite;
      }

      @keyframes scrollBackground {
        from { background-position: 0 0, 30px 30px; }
        to { background-position: 60px 60px, 90px 90px; }
      }

      .font-num {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Custom Scrollbar for song list */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
